[pytest]
# Focused tests: only run backend integration for storage artifacts when -k used
addopts = -q
markers =
    integration: integration tests
    websocket: websocket tests
    smoke: smoke tests
    unit: unit tests
filterwarnings =
    ignore::DeprecationWarning

# Limit test discovery to leanvibe-backend/tests by default when invoked here
testpaths =
    tests
