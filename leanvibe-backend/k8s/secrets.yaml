  MICROSOFT_CLIENT_SECRET: bWljcm9zb2Z0LWNsaWVudC1zZWNyZXQ=  # microsoft-client-secret
  OKTA_CLIENT_SECRET: b2t0YS1jbGllbnQtc2VjcmV0  # okta-client-secret
  
