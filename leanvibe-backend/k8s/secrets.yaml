# Database Connection Secrets
apiVersion: v1
kind: Secret
metadata:
  name: leanvibe-database-secrets
  namespace: leanvibe-production
  labels:
    app.kubernetes.io/name: leanvibe
    app.kubernetes.io/component: database
    environment: production
type: Opaque
data:
  # Neo4j Connection String with credentials
  DATABASE_URL: bmVvNGo6Ly9uZW80ajpwcm9kdWN0aW9uLW5lbzRqLXBhc3N3b3JkQG5lbzRqOjc2ODc=  # neo4j://neo4j:production-neo4j-password@neo4j:7687
  
