---
# TLS Certificates for HTTPS
apiVersion: v1
kind: Secret
metadata:
  name: leanvibe-tls-cert
  namespace: leanvibe-production
  labels:
    app.kubernetes.io/name: leanvibe
    app.kubernetes.io/component: tls
    environment: production
type: kubernetes.io/tls
data:
  # TLS Certificate (Base64 encoded)
  tls.crt: LS0tLS1CRUdJTiBDRVJUSUZJQ0FURS0tLS0t  # -----BEGIN CERTIFICATE-----
  # TLS Private Key (Base64 encoded)  
  tls.key: LS0tLS1CRUdJTiBQUklWQVRFIEtFWS0tLS0t  # -----BEGIN PRIVATE KEY-----
---
# Service Account Token for API Access
